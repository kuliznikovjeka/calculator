<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Простенький калькулятор</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<section class="calculation">
				<div class="calculation__container">
					<h1 class="calculation__title">Простенький калькулятор</h1>
					<p class="calculation__descr">
						<span class="calculation__descr_bold">Включает функционал:</span> <span
							class="calculation__descr_aqua">сложения ( + )</span>, <span
							class="calculation__descr_green">вычитания ( - )</span>, <span
							class="calculation__descr_purpl">деления ( / )</span>, <span
							class="calculation__descr_yellow">умножения ( * )</span>
					</p>
					<div class="calculation__wrapper">
						<div class="calculation__body">
							<p class="calculation__text">Введите первое число</p>
							<input id="first-input-value" type="number" class="calculation__input">
						</div>
						<div class="calculation__body">
							<p class="calculation__text">Выберите функционал</p>
							<div class="calculation__dropdown">
								<div class="calculation__select">
									<span id="selected-action" class="calculation__selected calculation__selected_big">сложить
										+</span>
									<div class="calculation__caret">
										<svg width="10" height="12" viewBox="0 0 10 6" fill="none"
											xmlns="http://www.w3.org/2000/svg">
											<path
												d="M0.197629 0.207851C0.329381 0.0692835 0.485376 -4.15897e-07 0.665613 -4.08019e-07C0.84585 -4.00141e-07 1.00167 0.0692836 1.13307 0.207852L4.99341 4.26789L8.86693 0.193995C8.9899 0.0646649 9.14361 -3.7434e-08 9.32806 -2.93713e-08C9.51252 -2.13086e-08 9.67062 0.069284 9.80237 0.207852C9.93412 0.34642 10 0.510484 10 0.700045C10 0.889606 9.93412 1.05349 9.80237 1.19168L5.36232 5.84757C5.30962 5.90299 5.25253 5.94235 5.19104 5.96563C5.12956 5.98891 5.06368 6.00036 4.99341 5.99999C4.92314 5.99999 4.85727 5.98835 4.79578 5.96507C4.7343 5.94179 4.67721 5.90263 4.62451 5.84757L0.184454 1.17783C0.061485 1.0485 3.9638e-07 0.889051 4.04666e-07 0.69949C4.12952e-07 0.509929 0.0658766 0.34605 0.197629 0.207851Z"
												fill="white" />
										</svg>
									</div>
								</div>
								<ul class="calculation__list">
									<li id="addition" class="calculation__item active">сложить +</li>
									<li id="subtraction" class="calculation__item">вычесть -</li>
									<li id="multiplication" class="calculation__item">умножить *</li>
									<li id="division" class="calculation__item">разделить /</li>
								</ul>
							</div>
						</div>
						<div class="calculation__body">
							<p class="calculation__text">Введите второе число</p>
							<input id="second-input-value" type="number" class="calculation__input">
						</div>
						<div class="calculation__body">
							<p class="calculation__text">Нажмите на кнопку “посчитать =”</p>
							<button type="button" id="btn" class="calculation__btn">ПОСЧИТАТЬ =</button>
						</div>
						<p id="result" class="calculation__total-value"></p>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="./js/dropdown.js"></script>
	<script src="./js/script.js"></script>
</body>

</html>
